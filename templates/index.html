{% extends "base.html"%}

{% block title %}
    Товары
{% endblock %}


{% block content %}
<div class="product"><h2>Товары</h2>
    <ul>
        {% for product in products_list %}
                {% for item in product %}
                    <li><div>Наименование: <a href="/products/{{ item[3] }}">{{ item[0] }}</a><br>
                        Цена: {{ item[1] }}<br>
                        Количество: {{ item[2] }}<br>
                        <hr>
                    </div>
                    </li>
                {% endfor %}


        {% endfor %}
    </ul>

</div>
{% endblock %}
